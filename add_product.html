<!DOCTYPE html>
<html>

<head>
  <title>Add product</title>
  <link rel="stylesheet" href="/add_product.css" />
  <script type="module" src="add_product.js"></script>
</head>

<body>
  <div>

    <div id="header" >
      <script type="module" src="header.js" class="header"></script>
    </div>
    <form class="container" id="adding_prod_form">
      <div>
        <input type="text" name="prod_name" placeholder="Product name">
      </div>

      <div>
        <input type="text" name="prod_desc" placeholder="about Product">
      </div>

      <div>
        <input type="number" name="prod_price" placeholder="prices are in INR">
      </div>

      <div>
        <input type="url" name="prod_image" placeholder="image address on internet">
      </div>

      <div>
        <input class="btn add-product" type="submit" value="Add To Product">
      </div>

    </form>
  </div>

</body>

</html>
